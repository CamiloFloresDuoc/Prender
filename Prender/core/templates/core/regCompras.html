{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prender</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'core/css/regCompras.css' %} ">
    <style>
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav -->
        <div class="allButFooter">
            <nav class="row" id="navi">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <img src="{% static 'core/img/logo-prender.png' %}" height="45px" class="navbar-brand" alt="">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mr-auto">  
                                <li class="nav-item alHome">
                                    <a class="nav-link" href="{% url 'index' %}">Inicio <span class="sr-only">(current)</span></a> 
                                </li>                                                
                            </ul>
                            <div id="nomUser">
                                <p>User</p>
                            </div>
                            <div class="reglog">                                
                                <a href="{% url 'register' %}"><button type="button" class="btn btn-dark">Cerrar Sesión</button></a>
                            </div>                    
                        </div>
                    </nav>
                </div>
            </nav>
            <br>
            <br>
            <br>
            <br>
        <!-- Carrito de Compra -->
            <div class="titulo-seccion">
                <div class="row">
                    <h3>Balance</h3>
                </div>
                <div class="row">
                </div>
            </div>
            <section class="fondo-balance" style="border: #000000; text-align: center;">
                <div class="combo-boxes">
                    <select class="combo" id="comboMes">
                        <option value="select">Mes</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="septiembre">Septiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                    <select class="combo" id="comboAnno">
                        <option value="select">Año</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <br>
                <div class="col-5 tabla-balance">
                    <table style="border-collapse: collapse; width: 100%;">
                        <th>Número de Venta</th>
                        <th>Número de boleta o factura</th>
                        <th>Valor</th>
                        <th>IVA</th>
                    </table>
                </div>
            </section>
            <br>
            <br>
        <!-- Footer -->
            <footer class="row">
                <div class="col-8">
                    <span><p>Lleva tu emprendimiento al siguiente nivel en PRENDER</p></span>
                </div>
                <div class="col-2">
                    <p>®Prender</p>
                </div>
            </footer>
    </div>
        {% bootstrap_javascript jquery='full' %}
        <script src="{% static 'core/js/validacionFormIndex.js'%}"></script>        
</body>
</html>
